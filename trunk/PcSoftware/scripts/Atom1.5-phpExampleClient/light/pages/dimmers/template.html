
<script id="page-dimmers-slider-template" type="text/x-jquery-tmpl" data-enhance="false">
  <div> <!-- We need this div to make the enhanced markup work correctly, do not remove -->
    <div data-role="fieldcontain">
      <label for="page-dimmers-slider-${alias}"><b>${alias}</b></label>
      <button data-inline="true" class="page-dimmers-button-minimum">0%</button>
      <input type="range" name="page-dimmers-slider-${alias}" id="page-dimmers-slider-${alias}" value="${value}" min="0" max="255" data-highlight="true" style="width: 75px; display: none;"/>
      <button data-inline="true" class="page-dimmers-button-maximum">100%</button>
    </div>
  </div>
</script>
