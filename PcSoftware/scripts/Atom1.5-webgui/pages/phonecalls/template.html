<script id="page-phonecalls-template" type="text/x-jquery-tmpl" data-enhance="false">
  <div>
    <ul data-role="listview" data-theme="d" data-divider-theme="d"></ul>
  </div>
</script>

<script id="page-phonecalls-divider-template" type="text/x-jquery-tmpl" data-enhance="false">
  <li data-role="list-divider">${title}<span class="ui-li-count">2</span></li>
</script>

<script id="page-phonecalls-item-template" type="text/x-jquery-tmpl" data-enhance="false">
  <li>
    <h3>
      ${directionText}
      <a href="tel:${number}">${number}</a>
    </h3>

    {{each names}}
      <p>${$value}</p>
    {{/each}}

    <p clasS="ui-li-aside ui-li-desc"><strong>${time}</strong></p>
  </li>
</script>


<script id="page-phonecalls-item-template2" type="text/x-jquery-tmpl" data-enhance="false">
  <li>
    <h3>
      {{each names}}
      ${$value}, 
    {{/each}}
     
    </h3>

    
    <p>${directionText} <a href="tel:${number}">${number}</a></p>
    <p clasS="ui-li-aside ui-li-desc"><strong>${time}</strong></p>
  </li>
</script>
